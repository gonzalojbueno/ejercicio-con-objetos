<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprender Javascript</title>
</head>
<body>
 <div class="container py-2">
  <p class class="lead">Ingrese usuarios</p>
    <form>
        <input id="nombre"  type="text" placeholder="Ingresa nombre" class="form-control my-2">
        <input id="edad" type="text" placeholder="Ingresa edad" class="form-control my-2">
        <button id="boton" class="btn btn-success" type="reset" onclick="capturar();">Agregar</button> <!--1) va a objeto capturar-->
   </form>
 </div>

 <div class = "container">
    <table class="table" id="tabla">
        <thead class="thead-dark">
          <tr>
            <th>nombre</th>
            <th>Edad</th>
         </tr>
    </thead>
    </table>
</div>

<script>
 function capturar () {        // 2) constructor de objeto
     //console.log ("capturado")
     function Persona (nombre, edad){
        this.nombre=nombre;
        this.edad=edad;
     }

     var nombreCapturar = document.getElementById ("nombre").value; //3) capturando datos del input
     //console.log(nombreCapturar);
     var edadCapturar = document.getElementById ("edad").value;
     //console.log(edadCapturar);

     nuevoSujeto = new Persona (nombreCapturar, edadCapturar); // 4) se crea variable global y le pasamos parametros nombre y edad
     //console.log(nuevoSujeto);
     agregar ();
 }

 var baseDatos = []; //5) se crea base datos vacia []
 function agregar() {
    //console.log ("capturado");
    baseDatos.push(nuevoSujeto); // 6) con .push capturamos variable nuevoSujeto dentro de var baseDatos como array [AQUI];
    console.log(baseDatos);
    document.getElementById ("tabla").innerHTML += "<tbody><td>"+nuevoSujeto.nombre+"</td><td>"+nuevoSujeto.edad+"</td></tbody>" //7) aqui finalizamos llamando a tabla y reemplazando las variable para que se escriban sin borrarse.

 }

</script>












<script src="index.js"></script>
